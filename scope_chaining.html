<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1>scope chaining</h1>
        <script>
        console.log((5&&2)*3) //6
        console.log(5||6&&0) //5
        function a1(a,b)
        {
            console.log(a+b)   //NaN
        }
        a1(5)
        console.log((null+true)*false) //0
        console.log(("1"*10)/5) //2
        
        </script>
</body>
</html>
