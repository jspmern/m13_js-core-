    <script>
      let str = "";
      let count=1
      for (let i = 3; i < 10000; i++) {
        let sum = 0;
        for (let j = 1; j < i; j++) {
          if (i % j == 0) {
            sum += j;
          }
        }
        if (sum == i) {
            if(count%2!=0)
            {
                str = str + " " + i;
                count++
            }
            else{
                count++
            }
         
        }
      }

      console.log(str);
    </script>
