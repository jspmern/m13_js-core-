<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>switch and case</h1>
    <script>
      let day =  prompt('entre the day')
      switch (day) {
        case "MON":
          console.log("hello i am mon");
          break;
        case "TUE":
          console.log("hello i am tue");
          break
        case "WED":
          console.log("hello i am wed");
          break

        default:
            console.log('invalid input')
      }
    </script>
  </body>
</html>
