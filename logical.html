<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>logical opr.</h1>
     <script>
            //logical opr.
                //and
        console.log(0 && 5) //0
        console.log(null && 'utsav') //null
        console.log(5 && 0)  //0
        console.log(5 && undefined && "utsav")  //undefined

                //or
        console.log(4||0)     //4
        console.log(0 || 4) //4
        console.log(4 || 0 || 'utsav') //4
                //mixer
        console.log(2 && 3 ||0)   //3
        console.log((0&&5)|| 3)     //3
        console.log(0||5 && 3)     //3
                    
     </script> 
</body>
</html>
