<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
      <h1>asynchronous programming</h1>
      <script>
         console.log('hello1')
         let i=0;
         while(i<1000000)
         {
            console.log('hello2')
            i++
         }
         console.log('hello3')
      </script>
</body>
