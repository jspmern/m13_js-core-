<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <h1>conditional statement</h1>
       <script>
          let age=90
          if(age>120)
          {
            console.log('test1')
          }
          else if(age > 13)
          {
            console.log('test2')
          }
          else if(age >67)
          {
            console.log('test 3')
          }
         else if(age >100)
          {
            console.log('test 4')
          }
          else{
            console.log('else')
          }
       </script>
</body>
</html>
